<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank.Co</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "./css/style.css">
</head>
<body>
    <!--start of second/main-->
    <div class = "second">
        <header id = "header-second">
            <div class = "container">
                <nav class = "navbar">
                    <div class = "brand-and-toggler">
                        <a href = "#" class = "navbar-brand" style="cursor: none;">Client's Dashboard</a>
                    </div>
                    <div class = "header-btns">
                        <!-- <button class = "btn btn-AddUser show-modal">Add User</button> -->
                        <h1 class="currentUsernameHeader"></h1>
                        <button class = "btn btn-logout">Log Out</button>
                    </div>
                </nav>
                <!--Main Grid-->
                <div class="grid">
                    <div class="one">
                        <div class="balance"></div>
                        <div class="account-name"></div>
                        <div class="footer">
                            <div class="account-number"></div>
                            <div class="visa">Visa</div>
                        </div>
                    </div>
                    <div class="two">
                        <button class="btn btn-deposit show-modal-deposit"><img src="./images/icons8-deposit-32.png" alt="deposit"> <div class="btn-deposit-label">Deposit</div></button>
                        <!-- <img src="./images/icons8-deposit-32.png" alt="deposit" class="image-deposit"> -->
                        <!-- <div class="deposit">Deposit</div> -->
                    </div>
                    <div class="three">
                        <button class="btn btn-withdraw show-modal-withdraw"> <img src="./images/icons8-cash-withdrawal-32.png" alt="withdraw"> <div class="btn-withdraw-label">Withdraw</div></button>
                        <!-- <div class="withdraw">Withdraw</div> -->
                    </div>
                    <div class="four">
                        <button class="btn btn-sendmoney show-modal-sendmoney"> <img src="./images/icons8-money-transfer-32.png" alt="sendmoney"> <div class="btn-sendmoney-label">Send Money</div></button>
                        <!-- <div class="send-money">Send Money</div> -->
                    </div>
                    <div class="five">
                        <button class="btn btn-profile show-modal-sendmoney-confirm"> <img src="./images/icons8-more-info-32.png" alt="moreinfo"> <div class="btn-profile-label">Profile</div></button>
                        <!-- <div class="profile">Profile</div> -->
                    </div>
                    <div class="six">
                        <div class="header">Expenses</div>
                        <button class="add-expense-btn show-modal-addExpense">Add Expense</button>
                        <div class="add-board">
                            <table class="styled-table-expense">
                                <thead>
                                    <th>Expenses</th>
                                    <th>Cost</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody id="expenseTableBody">
                                    <!--localstorage-->
                                </tbody>
                            
                            </table>
                        </div>
                    </div>
                    <div class="seven">
                        <button class="btn btn-history show-modal-history"> <img src="./images/icons8-activity-history-32.png" alt="moreinfo"> <div class="btn-history-label">Transaction History</div></button>
                        <!-- <div class="history">History</div> -->  
                        
                    </div>
                    <div class="eight">
                        <button class="btn btn-others show-modal-others"> <img src="./images/icons8-window-other-32.png" alt="moreinfo"> <div class="btn-others-label">Others</div></button>
                        <!-- <div class="history">History</div> --> 
                           
                        
                    </div>
        
                </div>
            </div>

            <!-- the modal itself -->
            <div class="modal-deposit hidden">
                   
               <button class="close-modal-deposit">&times;</button>
    
               <h1 id="DepositLabel">Deposit</h1><br>
               <form action="" class="formDeposit">
                   <div id="right">
                   <input type="text" id="amount-deposit" class="client-info">
                   <label for="amount-deposit">Deposit Amount</label>
                   <input type="Submit" id="submit-deposit" class="client-info" value="Deposit">
                   </div>
               </form>
           </div>
           <div class="overlay-deposit hidden"></div>
           <!--End of deposit Modal-->

           <!-- the modal itself -->
           <div class="modal-withdraw hidden">
                   
            <button class="close-modal-withdraw">&times;</button>
 
            <h1 id="WithdrawLabel">Withdraw</h1><br>
            <form action="" class="formWithdrawal">
                <div id="right">
                <input type="text" id="amount-withdraw" class="client-info">
                <label for="amount-withdraw">Withdrawal Amount</label>
                <input type="Submit" id="submit-withdraw" class="client-info" value="Withdraw">
                </div>
            </form>
        </div>
        <div class="overlay-withdraw hidden"></div>
        <!--End of Withdraw Modal-->

        <!-- the modal itself -->
        <div class="modal-sendmoney hidden">
                   
            <button class="close-modal-sendmoney">&times;</button>
 
            <h1 id="SendmoneyLabel">Send Money</h1><br>
            <form action="" class="formSendmoney">
                <div id="right">
                <input type="text" id="recipient-sendmoney" class="client-info">
                <label for="recipient-sendmoney">Recipient Account Number</label>
                <input type="text" id="amount-sendmoney" class="client-info">
                <label for="amount-sendmoney">Send Money Amount</label>
                <input type="Submit" id="continue-sendmoney" class="client-info" value="Continue">
                </div>
            </form>
        </div>
        <div class="overlay-sendmoney hidden"></div>
        <!--End of Send Money Modal-->

        <!-- the modal itself -->
        <div class="modal-sendmoney-confirmation hidden">
                   
            <!-- <button class="close-modal-sendmoney-confirmation">&times;</button> -->
 
            <h1 id="SendmoneyComfirmationLabel">Send Money Confirmation</h1><br>
            <form action="" class="sendMoneyConfirmation">
                <div id="right">
                <p>You are about to send money to:</p>
                <h3 class="recipient-name">Ken Jamandron</h3>
                <p>ACCOUNT NUMBER:</p>
                <h3 class="recipient-account-number">465120564102</h3>
                <p>AMOUNT:</p>
                <h3 class="recipient-amountToSend">500</h3>
                <input type="Submit" id="send-sendmoney" class="client-info" value="Send">
                <input type="Submit" id="cancel-sendmoney" class="client-info" value="Cancel">
                </div>
            </form>
        </div>
        <div class="overlay-sendmoney-confirmation hidden"></div>
        <!--End of Send Money Confirmation Modal-->

        <!-- the modal itself -->
        <div class="modal-addExpense hidden">
                   
            <button class="close-modal-addExpense">&times;</button>
 
            <h1 id="AddExpenseLabel">Add Expense</h1><br>
            <form action="" class="formAddExpense">
                <div id="right">
                <input type="text" id="add-expense-item" class="client-info">
                <label for="add-expense-item">Expense Item</label>
                <input type="text" id="add-expense-cost" class="client-info">
                <label for="add-expense-cost">Expense Cost</label>
                <input type="Submit" id="submit-add-expense" class="client-info" value="Add Expense">
                </div>
            </form>
        </div>
        <div class="overlay-addExpense hidden"></div>
        <!--End of Send Money Modal-->
        </header>
    </div>
    <!-- end of second/main -->

    <script defer type="module" src = "./js/clientUtilScript.js"></script>
    <script defer type="module" src = "./js/client.js"></script>
    <script type="text/javascript" src = "js/clientExpense.js"></script>
</body>
</html>
