<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank.Co</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "./css/style.css">
</head>
<body>
    <!--start of home page-->
    <div class = "first">
        <header id = "header">
            <div class = "container">
                <nav class = "navbar">
                    <div class = "brand-and-toggler">
                        <a href = "#" class = "navbar-brand" style="cursor: none;">User's Dashboard</a>
                    </div>
                    <div class = "header-btns">
                        <!-- <button class = "btn btn-AddUser show-modal">Add User</button> -->
                        <button class = "btn btn-Logout">Log Out</button>
                    </div>
                </nav>
                <!--Main Grid-->
                <div class="grid">
                    <div class="one">
                        <div class="balance">$1000.00</div>
                        <div class="account-name">Juan Dela Cruz</div>
                        <div class="footer">
                            <div class="account-number">6353 7863 5274 9817</div>
                            <div class="visa">Visa</div>
                        </div>
                    </div>
                    <div class="two">
                        <!-- <i class="fa fa-plus"></i> -->
                        <img src="icons8-deposit-32.png" alt="deposit" class="image">
                        <div class="deposit">Deposit</div>
                    </div>
                    <div class="three">
                        <img src="icons8-cash-withdrawal-32.png" alt="withdraw" class="image">
                        <div class="withdraw">Withdraw</div>
                    </div>
                    <div class="four">
                        <img src="icons8-money-transfer-32.png" alt="sendmoney" class="image">
                        <div class="send-money">Send Money</div>
                    </div>
                    <div class="five">
                        <img src="icons8-more-info-32.png" alt="moreinfo" class="image">
                        <div class="profile">Profile</div>
                    </div>
                    <div class="six">
                        <div class="header">Expenses</div>
                        <button type="button" class="add-expense-btn">Add Expense</button>
                        <div class="add-board">
                            <table class="styled-table-expense">
                                <thead>
                                    <th>Expenses</th>
                                    <th>Cost</th>
                                    <th>Actions</th>
                                </thead>
                                <tbody>
                                    <td data-label="Expenses">Pc</td>
                                    <td data-label="Cost">$100.00</td>
                                    <td data-label="Icon"><i class="fas fa-trash-alt"></i><span><i class="fas fa-pencil-alt"></i></span></td>
                                </tbody>
                                <tbody>
                                    <td data-label="Expenses">Pc</td>
                                    <td data-label="Cost">$100.00</td>
                                    <td data-label="Icon"><i class="fas fa-trash-alt"></i><span><i class="fas fa-pencil-alt"></i></span></td>
                                </tbody>
                                <tbody>
                                    <td data-label="Expenses">Pc</td>
                                    <td data-label="Cost">$100.00</td>
                                    <td data-label="Icon"><i class="fas fa-trash-alt"></i><span><i class="fas fa-pencil-alt"></i></span></td>
                                </tbody>
                            </table>
                        </div>
                    </div>
        
                </div>
            </div>
        </header>
        
    </div>
    <!-- end of first -->

    <script defer type="module" src = "./js/utilScript.js"></script>
</body>
</html>
