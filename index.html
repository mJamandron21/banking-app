<html lang="en">
<head>

    <link rel = "stylesheet" href = "./css/style.css">
</head>
<body>
    <!--start of home page-->
    <div class = "first">
        <header id = "header">
            <div class = "container">
                <nav class = "navbar">
                    <div class = "brand-and-toggler">
                        <a href = "index.html" class = "navbar-brand">Bank.Co</a>
                        <button class = "navbar-toggler" type = "button">
                            <span>
                                <i class = "fas fa-bars"></i>
                            </span>
                        </button>
                    </div>

                    <div class = "navbar-collapse">
                        <!-- <ul class = "navbar-nav">
                            <li class = "nav-item"><a href = "#" class = "nav-link">Home</a></li>
                            <li class = "nav-item"><a href = "#" class = "nav-link">Services</a></li>
			                <li class = "nav-item"><a href = "#" class = "nav-link">Branches</a></li>
                            <li class = "nav-item"><a href = "main.html" class = "nav-link">Partners</a></li>
                            <li class = "nav-item"><a href = "dashboard.html" class = "nav-link">Contact</a></li>
                        </ul> -->

                        <div class = "header-btns">
                            <button class = "btn btn-start show-modal-login">Log in</button>
                            <button class = "btn btn-register show-modal-register">Enroll Client</button>
                        </div>
                    </div>
                </nav>

                <div class = "banner">
                    <div class = "banner-left">
                        <h1 class = "banner-title">grow your money with the best <span>Banking Platform</span></h1>
                        <p class = "banner-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque nulla maiores tenetur omnis harum quaerat dolor dicta necessitatibus officiis non.</p>
                        <!-- <form class = "header-form">
                            <div class = "form-item">
                                <input type = "email" class = "form-control" placeholder="Email Address">
                                <button type = "submit" class = "submit-btn">Learn More</button>
                            </div>
                        </form> -->

                        <ul class = "social-links">
                            <li><a href = "#"><i class = "fab fa-instagram"></i></a></li>
                            <li><a href = "#"><i class = "fab fa-facebook-f"></i></a></li>
                            <li><a href = "#"><i class = "fab fa-twitter"></i></a></li>
                            <li><a href = "#"><i class = "fab fa-youtube"></i></a></li>
                            <li><a href = "#"><i class = "fab fa-whatsapp"></i></a></li>
                        </ul>
                    </div>

                    <div class = "banner-right">
                        <img src = "./images/BANKING2.png" alt = "banner image">
                    </div>
                </div>
            </div>

            <!-- the modal itself -->
            <div class="modal-login hidden">
                
                <button class="close-modal-login">&times;</button>

                <h1 id="LoginLabel">Login</h1><br>
                <form action="" class="formLogin">
                    <div id="right">
                    <input type="text" id="username-login" class="client-info">
                    <label for="username-login">Username</label>
                    <input type="password" id="password-login" class="client-info">
                    <label for="password-login">Password</label>
                    <input type="submit" id="submit-login" class="client-info" value="Submit">
                    </div>
                </form>
            </div>
            <div class="overlay-login hidden"></div>
            <!--End of Login Modal-->

             <!-- the modal itself -->
             <div class="modal-register hidden">
                
                <button class="close-modal-register">&times;</button>

                <h1 id="RegisterLabel">Enroll Client</h1><br>
                <form action="" class="formRegister">
                    <div id="right">
                    <input type="text" id="firstname" placeholder="e.g Juan" class="client-info" required>
                    <label for="firstname">Firstname</label>
                    <!-- <input type="text" id="middlename" placeholder="e.g Reyes" class="client-info" required>
                    <label for="middlename">Middlename</label> -->
                    <input type="text" id="lastname" placeholder="e.g Dela Cruz" class="client-info" required>
                    <label for="lastname">Lastname</label>
                    <input type="email" id="email" placeholder="e.g. juandelacruz@email.com" class="client-info" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <label for="email">Email</label>
                    <input type="text" id="username-register" placeholder="Username"class="client-info" required>
                    <label for="username-register">Username</label>
                    <input type="password" id="password-register" placeholder="Password" class="client-info" required>
                    <label for="password-register">Password</label>
                    <input type="password" id="confirm-password-register" placeholder="Confirm Password" class="client-info" required>
                    <label for="confirm-password-register">Confirm Password</label>
                    <input type="submit" id="submit-register" class="client-info" value="Submit">
                    </div>
                </form>
            </div>
            <div class="overlay-register hidden"></div>
            <!--End of Register Modal-->
            
            
        </header>
    </div>
    <!-- end of first / homepage -->

    <script defer type="module" src = "./js/indexUtilScript.js"></script>
    <script defer type="module" src = "./js/index.js"></script>
</body>
</html>
